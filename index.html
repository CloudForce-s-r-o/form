<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API ověření</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .ok { color: green; }
    .nok { color: red; }
  </style>
</head>
<body>

<h2>Ověření stavu</h2>
<p>ID z URL: <span id="idValue"></span></p>

<div id="status">Načítám…</div>

<script>
  // === 1) Načti ID z URL ===
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  document.getElementById("idValue").textContent = id ?? "(nenalezeno)";

  const statusEl = document.getElementById("status");

  // Pokud ID není, ani nevoláme API
  if (!id) {
    statusEl.textContent = "Chybí parametr ?id= v URL.";
    statusEl.className = "nok";
  } else {
    // === 2) Endpoint pro ověření ===
    const endpoint = "https://default8da5bad552c84f89bb8a7500a8e0e2.53.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/11e51341bef74744be4c93cae776fcdf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xmsWpFTdq319G3NqcGgUNE7lWh8jICKymOlyyUxZdS4";

    // === 3) Call API ===
    fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: id })
    })
    .then(async (response) => {
      // 4) Rozhodnutí podle HTTP status
      if (response.ok) {
        statusEl.textContent = "OK";
        statusEl.className = "ok";
      } else {
        statusEl.textContent = "NOK";
        statusEl.className = "nok";
      }
    })
    .catch((err) => {
      statusEl.textContent = "Chyba komunikace: " + err.message;
      statusEl.className = "nok";
    });
  }
</script>

</body>
</html>
