<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>Seznámení s dokumenty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 980px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #bbb; background: #fff; }
        th { background: #e6e6e6; text-align: left; }
        .hidden { display: none; }
        #confirmBtn, #refreshBtn {
            margin-top: 16px;
            padding: 10px 14px;
            font-size: 15px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        #confirmBtn[disabled], #refreshBtn[disabled] { opacity: 0.6; cursor: not-allowed; }
        #refreshBtn { background: #777; margin-left: 10px; }
        #errorMsg { color: red; font-weight: bold; margin-bottom: 10px; }
        #status { margin-top: 12px; font-weight: bold; }
        .small { font-size: 0.9rem; color: #555; }
    </style>
</head>

<body>
<h1>Seznámení s řízenou dokumentací</h1>
<div id="errorMsg"></div>

<div id="loading">Načítám data…</div>

<div id="content" class="hidden">
    <button id="refreshBtn">Obnovit seznam</button>

    <h2>Dokumenty čekající na seznámení</h2>
    <table id="pendingTable">
        <thead>
            <tr>
                <th style="width:40px"></th>
                <th>Název dokumentu</th>
                <th>Datum požadavku</th>
                <th>Odkaz</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Dokumenty již seznámené</h2>
    <table id="doneTable">
        <thead>
            <tr>
                <th>Název dokumentu</th>
                <th>Datum požadavku</th>
                <th>Datum seznámení</th>
                <th>Odkaz</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div>
      <button id="confirmBtn" class="hidden" disabled>Potvrdit seznámení s dokumenty</button>
      <span id="status"></span>
    </div>
</div>

<script>
// ---------- KONFIGURACE ENDPOINTŮ ----------
const LOAD_ENDPOINT = "https://default8da5bad552c84f89bb8a7500a8e0e2.53.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/11e51341bef74744be4c93cae776fcdf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xmsWpFTdq319G3NqcGgUNE7lWh8jICKymOlyyUxZdS4";
const CONFIRM_ENDPOINT = "https://default8da5bad552c84f89bb8a7500a8e0e2.53.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/1bb26896b1f2431bb7121fbda5e67851/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=O_cmrJd_YpxbBAlzQRmQpyGw2mTXKTdi-NX16NnT1VY";

// ---------- ZÍSKÁNÍ ID Z URL ----------
function getIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
}
const USER_ID = getIdFromUrl();
document.getElementById("formIdDisplay").textContent = USER_ID ?? "(nenalezeno)";

if (!USER_ID) {
    document.getElementById("errorMsg").innerText = "Chybí parametr ?id= v URL!";
}

// ---------- POMOCNÉ ELEMENTY ----------
const loadingEl = document.getElementById("loading");
const contentEl = document.getElementById("content");
const errorEl = document.getElementById("errorMsg");
const pendingTbody = document.querySelector("#pendingTable tbody");
const doneTbody = document.querySelector("#doneTable tbody");
const confirmBtn = document.getElementById("confirmBtn");
const refreshBtn = document.getElementById("refreshBtn");
const statusEl = document.getElementById("status");

// ---------- NACITANI DAT ----------
async function loadData() {
    errorEl.textContent = "";
    statusEl.textContent = "";
    confirmBtn.disabled = true;
    confirmBtn.classList.add("hidden");
    loadingEl.style.display = "block";
    contentEl.classList.add("hidden");
    pendingTbody.innerHTML = "";
    doneTbody.innerHTML = "";

    if (!USER_ID) {
        loadingEl.style.display = "none";
        return;
    }

    try {
        const res = await fetch(LOAD_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: USER_ID })
        });

        if (!res.ok) {
            throw new Error("API vrátilo status " + res.status);
        }

        const data = await res.json();

        renderTables(data);
    } catch (e) {
        errorEl.textContent = "Nepodařilo se načíst data: " + e.message;
    } finally {
        loadingEl.style.display = "none";
    }
}

// ---------- VYKRESLENI TABULEK ----------
function renderTables(data) {
    contentEl.classList.remove("hidden");

    let hasPending = false;

    data.forEach(doc => {
        if (!doc) return;
        const isPending = (!doc.datumSeznameni || doc.datumSeznameni === "");

        if (isPending) {
            hasPending = true;
            const tr = document.createElement("tr");
            // checkbox cell
            const checkboxId = "chk_" + (doc.id ?? Math.random().toString(36).slice(2,8));
            tr.innerHTML = `
                <td style="text-align:center"><input type="checkbox" data-docid="${doc.id ?? ''}" id="${checkboxId}"></td>
                <td>${escapeHtml(doc.nazevSouboru)}</td>
                <td>${escapeHtml(doc.datumPozadavku || '')}</td>
                <td><a href="${escapeAttr(doc.odkazNaSoubor)}" target="_blank">Otevřít dokument</a></td>
            `;
            pendingTbody.appendChild(tr);

            // checkbox change handler
            const cb = tr.querySelector("input[type=checkbox]");
            cb.addEventListener("change", onCheckboxChange);
        } else {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${escapeHtml(doc.nazevSouboru)}</td>
                <td>${escapeHtml(doc.datumPozadavku || '')}</td>
                <td>${escapeHtml(doc.datumSeznameni || '')}</td>
                <td><a href="${escapeAttr(doc.odkazNaSoubor)}" target="_blank">Otevřít dokument</a></td>
            `;
            doneTbody.appendChild(tr);
        }
    });

    // toggle confirm button visibility
    if (hasPending) {
        confirmBtn.classList.remove("hidden");
        confirmBtn.disabled = true; // enabled only when at least one checkbox checked
    } else {
        confirmBtn.classList.add("hidden");
    }
}

// ---------- CHECKBOX HANDLER ----------
function onCheckboxChange() {
    const anyChecked = Array.from(document.querySelectorAll("#pendingTable tbody input[type=checkbox]"))
        .some(cb => cb.checked);
    confirmBtn.disabled = !anyChecked;
}

// ---------- ESCAPE HELPERS (safety) ----------
function escapeHtml(s) {
    if (s == null) return "";
    return String(s).replace(/[&<>"']/g, function (m) {
        return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
    });
}
function escapeAttr(s) {
    if (s == null) return "#";
    return String(s).replace(/"/g, '&quot;');
}

// ---------- ODESLÁNÍ POTVRZENÍ ----------
confirmBtn.addEventListener("click", async () => {
    errorEl.textContent = "";
    statusEl.textContent = "Odesílám potvrzení…";
    confirmBtn.disabled = true;
    refreshBtn.disabled = true;

    // sestav vybraná ID
    const selected = Array.from(document.querySelectorAll("#pendingTable tbody input[type=checkbox]:checked"))
        .map(cb => cb.getAttribute("data-docid"))
        .filter(x => x); // vyfiltrovat prázdná

    if (selected.length === 0) {
        statusEl.textContent = "Vyberte prosím alespoň jeden dokument.";
        confirmBtn.disabled = false;
        refreshBtn.disabled = false;
        return;
    }

    const payload = {
        formId: USER_ID,
        timestamp: new Date().toISOString(),
        selectedIds: selected
    };

    try {
        const res = await fetch(CONFIRM_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            const text = await res.text().catch(()=>"");
            throw new Error("API vrátilo status " + res.status + (text ? " — " + text : ""));
        }

        // úspěch → reload (A)
        window.location.reload(true);
    } catch (e) {
        errorEl.textContent = "Chyba při odesílání potvrzení: " + e.message;
        statusEl.textContent = "";
        confirmBtn.disabled = false;
        refreshBtn.disabled = false;
    }
});

// ---------- REFRESH TLAČÍTKO ----------
refreshBtn.addEventListener("click", () => {
    loadData();
});

// ---------- START ----------
loadData();
</script>
</body>
</html>
